<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Code</title> 
    <link rel='stylesheet' href="/css/file_upload.css" type='text/css' media='all' />
</head>
<body>
    <nav
    class="navbar navbar-dark navbar-expand-lg"
    uk-sticky="top:100; animation: uk-animation-slide-top; bottom: #sticky-on-scroll-up"
  >
    <div class="container">
      <a href="/smart_main" class="navbar-brand">
        <img
          src="../smart_img/강서캠퍼스-엠블렘_2020.png"
          class="img-fluid p-0"
          style="width: 35%"
        />
      </a>
      <button
        class="navbar-toggler navbar-toggler-right"
        data-toggle="collapse"
        data-target="#navBar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navBar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/smart_main">메인페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/smart_chatbot">챗봇상담</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/smart_file">File Upload</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="upload-container">
        <h1>File Upload</h1>
        <p>확장자 jpg,jpeg,png,pdf,ppt,docx<br>최대 20MB까지 업로드가 가능합니다.</p>
        
        <div class="icons">
            <img src="/img/file.png" alt="File Icon 1">
            <img src="/img/jpeg.png" alt="File Icon 2">
            <img src="/img/raw.png" alt="File Icon 3">
        </div>
        
        <div id="drop-area" class="upload-box">
            Drag a file here or <input type="file" id="input_file" multiple hidden /> 
            <label for="input_file" style="cursor: pointer; color: #3b82f6;">browse</label> for a file to upload.
        </div>
        
        <!-- 업로드 후 파일 링크 표시 -->
        <div id="link-box">
            
        </div>
    </div>
    <!-- 팝업(업로드 중) -->
    <div id="uploadPopup" class="popup hidden">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <p>업로드 중입니다</p>
        </div>
    </div>

<!-- 업로드 기능 js -->
<script type='text/javascript' src='js/upload.js'></script>
</body>
</html>
